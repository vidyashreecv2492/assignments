<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
function myFunction() {
    var tv=['sony','philips','samsung'];
    var laptop=['hp','dell','apple'];
    var mobile=['samsung','apple','vivo'];
    var printThis='<ul>';
    var x = document.getElementById("mySelect").value;
    //document.getElementById("demo").innerHTML = "You selected: " + x;
    if(x==0)
    {
        tv.forEach(element => {
            printThis += "<li>"+element+"</li>";
        });
    }
    else if(x==1)
    {
        laptop.forEach(element => {
            printThis += "<li>"+element+"</li>";
        });
    }
    else if(x==2)
    {
        mobile.forEach(element => {
            printThis += "<li>"+element+"</li>";
        });
    }
    document.getElementById("demo").innerHTML = printThis;
}

    </script>
</head>
<body>
    <select id="mySelect" onchange="myFunction()">
        <option >--select--</option>
        <option value="0">Tv
        </option>
        <option value="1">Laptop</option>
        <option value="2">Mobile</option>
      </select>
      
      <p>Details:</p>
      
      <div id="demo"></div>
</body>
</html>
