<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            var username=document.getElementById('username').value;
            var password=document.getElementById('password').value;
            var email=document.getElementById('email').value;
            var phone=document.getElementById('pno').value;
            if(username="" || username.length<3)
            {
                alert("Please enter the corret name");
            }
            else if(password=="" || (!password.match(/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/) ))
            {
                alert("Please enter correct password")

            }
            
            else if(email==""  || email.match(/[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]/))
            {
                alert("Please enter valid email");
            }
            else if(phone=="" || (!phone.match(/\d{10}/)))
            {
                alert("enter valid phone no");
            }
            else{
                alert("Thanks for the details");
            }

        }

    </script>
</head>
<body>
    <div >
        <form >
            Name:<input type="text" name="text" id="username"/><br/>
            Password:<input type="password" name="passwd" id="password" /><br/>
            Phone no:<input type="number" name="pno" id="pno" /><br/>
            Email:<input type="email" name="email" id="email"/><br/>
           
            <input type="submit" name="submit" id="submit" onclick="validate()"/>
        </form>
    </div>
    
</body>
</html>
